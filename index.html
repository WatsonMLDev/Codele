<html lang="en">

<head>

  <meta name="description"
    content="Codele is a daily coding challenge game. Solve algorithm problems, optimize for performance, and track your streak." />
  <meta name="theme-color" content="#111827" />
  <meta property="og:title" content="Codele - Daily Coding Game" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gray: {
              850: '#1f2937',
              900: '#111827',
              950: '#030712',
            }
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #111827;
      color: white;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }
  </style>
